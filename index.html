<!DOCTYPE html>
<html lang="eng">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- css links -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet"href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
	  
<body>
	<section class="slider">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<!-- slider start -->
 <div id="carousel1" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators cid">
    <button type="button" data-bs-target="#carousel1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carousel1" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carousel1" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/hand.jpg" class="d-block w-100" width="400" height="400 "alt="neon">
      <div class="carousel-caption d-none d-md-block">
        <h5>First slide label</h5>
        <p>Some representative placeholder content for the first slide.</p>
      </div>
    </div>

     <div class="carousel-item"> 
      <img src="images/light.jpg" class="d-block w-100" width="400" height="400"  alt="neon">
      <div class="carousel-caption d-none d-md-block">
        <h5>Second slide label</h5>
        <p>Some representative placeholder content for the second slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/pink.jpg" class="d-block w-100" width="400" height="400" alt="neon">
      <div class="carousel-caption d-none d-md-block">
        <h5>Third slide label</h5>
        <p>Some representative placeholder content for the third slide.</p>
      </div>
    </div>

  </div>
  <button class="carousel-control-prev c_prev" type="button" data-bs-target="#carousel1"  data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next c_next" type="button" data-bs-target="#carousel1"  data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>				    <!-- slider end -->
				</div>
			</div>
		</div>
	</section>

<!-- js links -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
